<div class="accordion__container">
  <div
    ndtkAccordion
    class="ndtk-accordion"
    *ngFor="let item of data; let i = index; trackBy: itemsTrackBy"
  >
    <div class="ndtk-accordion-header ndtk-flex">
      <h2 class="ndtk-flex">
        {{ item.name }}
      </h2>
    </div>
    <div class="ndtk-accordion-content__container ndtk-py--1 ndtk-px--1">
      <div class="ndtk-accordion-content">
        <p>{{ item.content }}</p>
      </div>
    </div>
  </div>
</div>
